<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - Optimize Your Images Online</title>
    <meta name="description" content="Compress your images online for free. Reduce image file size without losing quality. Optimize images for web, social media, and more.">
    <meta name="keywords" content="image compressor, image optimizer, compress image, reduce image size, optimize image online, free image compressor, jpg compressor, png compressor">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google AdSense - Header Ad -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUB_ID" crossorigin="anonymous"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-YOUR_PUB_ID",
            enable_page_level_ads: true

</head>
<body>
    <header>
        <h1>Online Image Compressor</h1>
        <p>Reduce image file size quickly and easily.</p>
    </header>

    <main>
        <section id="image-upload">
            <h2>Upload Your Image</h2>
            <input type="file" id="image-input" accept="image/*">
            <p id="file-name"></p>
            <img id="preview-image" src="#" alt="Image Preview" style="display: none;">
        </section>

        <section id="compression-settings">
            <h2>Compression Settings</h2>
            <label for="compression-level">Compression Level (0-1):</label>
            <input type="range" id="compression-level" min="0" max="1" step="0.05" value="0.7">
            <p id="compression-value">Compression: 70%</p>

            <label for="max-width">Max Width (optional):</label>
            <input type="number" id="max-width" placeholder="Leave empty for original width">

            <label for="max-height">Max Height (optional):</label>
            <input type="number" id="max-height" placeholder="Leave empty for original height">

            <button id="compress-button">Compress Image</button>
        </section>

        <section id="results" style="display: none;">
            <h2>Results</h2>
            <p>Original Size: <span id="original-size"></span></p>
            <p>Compressed Size: <span id="compressed-size"></span></p>
            <img id="compressed-image" src="#" alt="Compressed Image">
            <a id="download-link" href="#" download="compressed_image.jpg">Download Compressed Image</a>

            <!-- Google AdSense - Result Ad -->
            <div id="adsense-result">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUB_ID"
     crossorigin="anonymous"></script>
<!-- Responsive Ad -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-YOUR_PUB_ID"
     data-ad-slot="YOUR_AD_SLOT_ID"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Image Compressor - Free Online Tool</p>
        <p><a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-of-service">Terms of Service</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
